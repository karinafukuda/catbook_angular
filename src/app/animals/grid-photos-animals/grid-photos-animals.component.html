<p class="text-center text-muted" *ngIf="!animals">
  Desculpe, não há animais...
</p>

<div class="row">
  <div *ngFor="let animal of animals" class="col-3 mb-3">
    <a [routerLink]="['/animals', animal.id]"></a>
    <app-card>
      <app-animal
        [url]="animal.url"
        [description]="animal.description"
      ></app-animal>
      <i aria-hidden="true" class="fa fa-heart-o fa-1x mr-2">{{
        animal.likes
      }}</i>
      <i aria-hidden="true" class="fa fa-comment-o fa-1x mr-2 ml-2">{{
        animal.comments
      }}</i>
    </app-card>
  </div>
</div>
