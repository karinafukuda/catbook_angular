<h4 class="text-center">Registre-se e mostre o seu pet ao mundo!</h4>

<form
  action=""
  class="form mt-4"
  [formGroup]="newUserForm"
  (submit)="setRegister()"
>
  <div class="form-group mt-2">
    <input
      type="text"
      class="form-control"
      placeholder="E-mail"
      formControlName="email"
    />
    <app-messages
      *ngIf="
        newUserForm.get('email')?.errors?.required &&
        newUserForm.get('email')?.touched
      "
      message="O campo e-mail é obrigatório"
    ></app-messages>
    <app-messages
      *ngIf="
        newUserForm.get('email')?.errors?.email &&
        newUserForm.get('email')?.touched
      "
      message="E-mail no formato incorreto"
    ></app-messages>
  </div>
  <div class="form-group mt-2">
    <input
      type="text"
      class="form-control"
      placeholder="Nome completo"
      formControlName="fullName"
    />
    <app-messages
      *ngIf="
        newUserForm.get('fullName')?.errors &&
        newUserForm.get('fullName')?.touched
      "
      message="Nome completo incorreto"
    ></app-messages>
  </div>
  <div class="form-group mt-2">
    <input
      type="text"
      class="form-control"
      placeholder="Usuário"
      formControlName="userName"
    />
    <app-messages
      *ngIf="newUserForm.get('userName')?.errors?.lower"
      message="Usuário deve conter apenas letras minúsculas"
    ></app-messages>
    <app-messages
      *ngIf="
        newUserForm.get('userName')?.errors?.required &&
        newUserForm.get('userName')?.touched
      "
      message="Nome de usuário é obrigatório"
    ></app-messages>
    <app-messages
      *ngIf="newUserForm.get('userName')?.errors?.userExists"
      message="Usuário existente"
    >
    </app-messages>
  </div>
  <div class="form-group mt-2">
    <input
      type="password"
      class="form-control"
      placeholder="Senha"
      formControlName="password"
    />
    <app-messages
      *ngIf="
        newUserForm.get('password')?.errors?.required &&
        newUserForm.get('password')?.touched
      "
      message="Senha é obrigatória"
    ></app-messages>
    <app-messages
      *ngIf="newUserForm.errors?.sameUserPassword"
      message="Senha deve ser diferente do usuário"
    ></app-messages>
  </div>
  <button type="submit" class="btn btn-primary btn-block mt-4">
    Cadastrar
  </button>
</form>

<p>Já é um usuário? <a [routerLink]="['']"> Faça login</a></p>
